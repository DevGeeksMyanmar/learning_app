<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: white;
        }

        .content{
            background-color: #eeeeee;
            margin: auto;
            margin-top: 100px;
            width: 420px;
            border: 1px solid rgb(143, 139, 139);
            border-radius: 5px;
        }

        .header{
            text-align: center;
            padding-top: 20px;
            margin-bottom: 20px;
        }

        .sign-up{
            font-size: 22px;
            color: blue;
            margin-bottom: 5px;
        }

        .input{
            display: block;
            margin: auto;
            margin-bottom: 8px;
            padding-left: 20px;
            width: 320px;
            height: 30px;
            border: 1px solid rgb(143, 139, 139);
            border-radius: 5px;
            font-size: px;
        }

        .continue{
            display: flex;
            
        }

        .button-group{
            display: block;
            text-align: center;
        }
        
        .or{
            text-align: center;
            margin-bottom: 5px;
        }

        .google, .twitter, .instagram{
            width: 120px;
            height: 30px;
            margin-bottom: 10px;
            border: 1px solid rgb(143, 139, 139);
            border-radius: 5px;
        }

        .footer{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="content">
        <!-- for header -->
        <div class="header">
            <div class="sign-up">Sign Up</div>
            <div>To continue, please sign up first or login.</div>
        </div>

        <div class="input-group">
            <input type="text" placeholder="Username" class="input">
            <input type="email" placeholder="Email" class="input">
            <input type="password" placeholder="Password" class="input">
            <button class="continue">Continue</button>
        </div>


        <div class="or">or</div>

        <div class="button-group">
            <button class="google">Google</button>
            <button class="twitter">Twitter</button>
            <button class="instagram">Instagram</button>
        </div>
    
        <div class="line"></div>

        <div class="footer">
            <div>Already have an account?</div>
            <a href="">Login</a>
        </div>
    </div>
</body>
</html>
