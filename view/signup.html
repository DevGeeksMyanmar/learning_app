<!-- this is created by kyaw kyi --><!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign up</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="../assets/css/signup.css">
    </head>
    <body>

        <div class="err-msg">
            <span>Email or Password is incorrect!</span>
        </div>

        <div class="content">
            <!-- for header -->
            <div class="header">
                <div class="img-container"><img src="../assets/images/logo/logo.png" width="80" alt=""></div>
                <div class="sign-up">Sign Up</div>
                <div class="text">To continue, please sign up first or login.</div>
            </div>

            <!-- input-start -->
            <div class="input-group">
                <input id="name" required="" type="text" name="text" autocomplete="off" class="input">
                <label class="user-label">Name</label>
            </div>
            <div class="input-group">
                <input id="email" required="" type="text" name="text" autocomplete="off" class="input">
                <label class="user-label">Email</label>
            </div>
            <div class="input-group">
                <input id="password" required="" type="password" name="text" autocomplete="off" class="input password">
                <label class="user-label">Password</label>
                <i class="fa-solid fa-eye"></i>
                <i class="fa-solid fa-eye-slash active"></i>
            </div>
            <!-- input-end -->
    
            <div  class="continue">
                <button id="btn-signup">Signup</button>
            </div>
    
            <div class="or">or</div>
    
            <div class="button-group">
                <button class="social-link"><i class="fa-brands fa-google"></i>Google</button>
                <button class="social-link twitter"><i class="fa-brands fa-twitter"></i>Twitter</button>
                <button class="social-link"><i class="fa-brands fa-instagram"></i>Instagram</button>
            </div>
        
            <div class="line"></div>
    
            <div class="footer">
                <div>Already have an account?</div>
                <div class="login"><a href="./login.html">Login</a></div>
            </div>
        </div>
        <script src="../assets/js/password.js"></script>
        <!-- <script src="../assets/js/auth.js"></script> -->
        <script>
            
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $('#btn-signup').click(function(){
                    $name = $('#name').val();
                    $email = $('#email').val();
                    $password = $('#password').val();


                    localStorage.setItem('name',JSON.stringify($name));
                    localStorage.setItem('email',JSON.stringify($email));
                    localStorage.setItem('password',JSON.stringify($password));

                    localStorage.setItem('login_status',true);


                })

                $('#btn-login').click(function(){
                    $email = $('#email').val();
                    $password = $('#password').val();

                    // $localName = localStorage.getItem('name');
                    $localEmail = localStorage.getItem('email');
                    $localPassword = localStorage.getItem('password');
                    
                    if(JSON.parse($localEmail) == $email && JSON.parse($localPassword) == $password) {
                        alert('login success');
                    }

                    if(localStorage.getItem('login_status') == null) {
                        localStorage.setItem('login_status',true);
                    }
                    

                })
            })
        </script>
    </body>
    </html>
