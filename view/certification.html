<body>
    <div class="container-fluid">
        <div class="row">

                        </a>
                    </div> 
                    <div class="col-2 col-md-12 mb-md-2 me-2 me-md-0">
                        <a href="./discussion.html" class="nav-link recent px-3 text-decoration-none">
                            <img class="pe-3 pe-md-0 me-md-2 nav-link-icon" src="../assets/svg/chat-left-dots.svg" alt="">

                    <div class="col-2 col-md-12 mb-md-2 me-2 me-md-0">

                        </a>

                    <div class="col-2 col-md-12 mb-md-2  me-2 me-md-0">
                        <a href="./certification.html" class="nav-link profile active px-3 text-decoration-none">

                            <span class="d-none d-md-block">Certification</span>

                    </div>
                </div>
                <!-- end of aside nav links  -->

                <!-- back btn  -->
                <div class="row w-100 d-none d-md-block position-absolute bottom-0 p-3">
                    <div class="col-12 d-flex align-items-center justify-content-center">
                        <button class="btn-back mb-md-3">
                            Back
                        </button>
                    </div>
                </div>
                <!-- end of back btn  -->

            </div>
            <!-- end of aside bar  -->
            <div class="col-12 col-md-10 main-section px-4 py-2 order-0 order-md-1 ">

                <div  class="certi-text">
                    <div>Certification</div>
                    <p>Congratulation on your work! Keep moving forward.</p>

                    <div class="text3">This Certificate is proudly presented to </div>
                    <div class="user-name">DevGeeks <br></div>

                    <div class="footer">
                        <span class="date"> 21, August 2023 </span>
                        <div class="logo-text">
                            <span><img src="../assets/images/logo/logo.png" width="50" alt=""> | COURSES</span> 
                        </div>
                    </div>
                </div>
                
                <button class="mt-3 px-3 py-1 download">Download Now</button>
                
            </div>
            
        </div>
    </div> 
    
    <!-- script  -->
    <script>

        const nav_links = document.querySelectorAll(".nav-link");
        // aside nav links 
        nav_links.forEach(e => {
            e.addEventListener("click", () => {
                // remove the active class
                nav_links.forEach(e2 => {
                    e2.classList.remove("active");
                })
                e.classList.add('active');
            })
        })
        
    </script>


</body>
