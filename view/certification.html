    <head>

        <title>Dev Geeks | Certification</title>
        <!-- document tag icon  -->
        <link rel="icon" href="../assets/images/logo/logo.png">
        <!-- bootstrap cdn link  -->

        <!-- fontawesome cdn js  -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- this is css link  -->
        <link rel="stylesheet" href="../assets/css/certification.css">
        <link rel="stylesheet" href="../assets/css/lecture.css">

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- this is aside bar  -->
            <div class="col-12 col-md-2 aside position-relative overflow-hidden order-1 order-md-0 d-flex flex-row flex-md-column">

                <div class="mb-5"></div>

                <!-- aside nav link  -->
                <div class="row w-100 d-flex flex-row flex-md-column align-items-center justify-content-center">
                    <div class="col-2 col-md-12 mb-md-2 me-2 me-md-0">
                        <a href="./lecture.html"  class="nav-link explore px-3 text-decoration-none">
                            <img class="pe-3 pe-md-0 me-md-2 nav-link-icon" src="../assets/svg/play-circle.svg" alt="">
                            <span class="d-none d-md-block">Current Lecture</span>
                        </a>
                    </div> 
                    <div class="col-2 col-md-12 mb-md-2 me-2 me-md-0">
                        <a href="./discussion.html" class="nav-link recent px-3 text-decoration-none">
                            <img class="pe-3 pe-md-0 me-md-2 nav-link-icon" src="../assets/svg/chat-left-dots.svg" alt="">
                            <span class="d-none d-md-block">Dicussion</span>
                        </a>
                    </div>
                    <div class="col-2 col-md-12 mb-md-2 me-2 me-md-0">
                        <a href="./review.html"  class="nav-link profile px-3 text-decoration-none">
                            <img class="pe-3 pe-md-0 me-md-2 nav-link-icon" src="../assets/svg/globe-americas.svg" alt="">
                            <span class="d-none d-md-block">Review</span>
                        </a>
                    </div>
                    <div class="col-2 col-md-12 mb-md-2  me-2 me-md-0">
                        <a href="./certification.html" class="nav-link profile active px-3 text-decoration-none">
                            <img class="pe-3 pe-md-0 me-md-2 nav-link-icon star" src="../assets/svg/star-solid.svg" alt="">
                            <span class="d-none d-md-block">Certification</span>
                        </a>
                    </div>
                </div>
                <!-- end of aside nav links  -->

                <!-- back btn  -->
                <div class="row w-100 d-none d-md-block position-absolute bottom-0 p-3">
                    <div class="col-12 d-flex align-items-center justify-content-center">
                        <button class="btn-back mb-md-3">
                            Back
                        </button>
                    </div>
                </div>
                <!-- end of back btn  -->

            </div>
            <!-- end of aside bar  -->
            <div class="col-12 col-md-10 main-section px-4 py-2 order-0 order-md-1 ">
                <!--certi-text section-->
                <div  class="certi-text">
                    <div>Certification</div>
                    <p>Congratulation on your work! Keep moving forward.</p>
                </div>
                <!--certi-text section end-->
                    <div class="certificate-container">
                        <div id="certificate" class="certi-sample">
                            <span class="text1">CERTIFICATE <br></span>
                            <span class="text2">OF COMPLETION <br><br></span> 
                            <div class="text3">This Certificate is proudly presented to </div>
                            <div class="user-name">  <br></div>
                            <div class="text4 fs-6">For Successfully completed the <br><span class="class-name">"Sayrgyi course "</span> <br> </div>
                            <div class="footer">
                                <span class="date">Date : 21, August 2023 </span>
                               
                            </div>
                        </div>
                    </div>
                
                
                <button class="mt-3 px-3 py-1 download btn-download">Download Now</button>
                
            </div>
            
        </div>
    </div> 
    
    <!-- script  -->
    <script>

        const nav_links = document.querySelectorAll(".nav-link");
        // aside nav links 
        nav_links.forEach(e => {
            e.addEventListener("click", () => {
                // remove the active class
                nav_links.forEach(e2 => {
                    e2.classList.remove("active");
                })
                e.classList.add('active');
            })
        })
        
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>


    <script>
        $(document).ready(function () {
            $(".btn-download").click(function(){
                html2pdf(document.getElementById("certificate"),{
                    margin : 1,
                    filename : `certificate.pdf`,
                    image: { type: 'jpeg', quality: 0.98 }, // Optional: Set the image format and quality
                    html2canvas: { scale: 2 }, // Optional: Adjust the scale for rendering the HTML to canvas
                    jsPDF: { 
                    unit: 'px', // Set the unit for the page size and margins to pixels
                    format: [760, 450],
                    orientation: 'landscape',
                    }
                });

                $userName = localStorage.getItem('name');
                if($userName) {
                    $userName = JSON.parse($userName);
                    $('.user-name').text($userName);
                }
            })
  
    });
        </script>
        <script src="../assets/js/middleware.js"></script>
        

</body>
</html>
