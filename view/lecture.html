<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <!-- bootstrap cdn link  -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <!-- fontawesome cdn js  -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- this is css link  -->
        <link rel="stylesheet" href="../assets/css/lecture.css">
        <!-- Link Swiper's CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />   
    </head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- this is aside bar  -->
            <div class="col-12 col-md-2 aside position-relative overflow-hidden order-1 order-md-0 d-flex flex-row flex-md-column">

                <!-- aside nav link  -->
                <div class="row d-flex flex-row flex-md-column align-items-center justify-content-center">
                    <div class="col-3 col-md-12 mb-md-2 me-2 me-md-0 mt-5">
                        <div  class="nav-link explore active px-5">
                            <img class="pe-3 pe-md-0 me-md-2 nav-link-icon" src="../assets/svg/globe-americas.svg" alt="">
                            <span class="d-none d-md-block">Explore</span>
                        </div>
                    </div> 
                    <div class="col-3 col-md-12 mb-md-2 me-2 me-md-0">
                        <div  class="nav-link recent px-5">
                            <img class="pe-3 pe-md-0 me-md-2 nav-link-icon" src="../assets/svg/arrow-repeat.svg" alt="">
                            <span class="d-none d-md-block">Recent</span>
                        </div>
                    </div>
                    <div class="col-3 col-md-12 mb-md-2 me-2 me-md-0">
                        <div  class="nav-link profile px-5">
                            <img class="pe-3 pe-md-0 me-md-2 nav-link-icon" src="../assets/svg/person-circle.svg" alt="">
                            <span class="d-none d-md-block">Profile</span>
                        </div>
                    </div>
                </div>
                <!-- end of aside nav links  -->

                <!-- back btn  -->
                <div class="row w-100 d-none d-md-block position-absolute bottom-0 p-3">
                    <div class="col-12 d-flex align-items-center justify-content-center">
                        <button class="btn-back mb-md-3">
                            Back
                        </button>
                    </div>
                </div>
                <!-- end of back btn  -->

            </div>
            <!-- end of aside bar  -->
        </div>
    </div>
</body>
</html>
